<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - For Work or Business</title>
    <link rel="stylesheet" href="create-account.css">
    <style>
        /* General body styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f1f3f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container for the form */
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 48px 40px 36px;
            width: 450px;
            box-shadow: 0 2px 10px rgba(0,0,0,.2);
            margin-bottom: 80px;
        }

        /* Google logo at the top */
        .google-logo {
            width: 75px;
            height: 24px;
            margin-bottom: 16px;
        }

        /* Form header styles */
        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 0;
        }

        p {
            font-size: 16px;
            margin-top: 8px;
            margin-bottom: 32px;
            color: #5f6368;
        }

        /* Input fields styles */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        /* Grouping the first and last name fields */
        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            width: 50%;
        }

        /* Info text under password field */
        .form-info {
            font-size: 14px;
            color: #5f6368;
            margin-top: -8px;
            margin-bottom: 24px;
        }

        /* Buttons section */
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        /* "Sign in instead" link */
        .sign-in-link {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
        }

        /* Submit button */
        .next-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 9px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        /* Error message styles */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Footer styles */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f3f4;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            border-top: 1px solid #dadce0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            width: 450px;
            align-items: center;
        }

        /* Language select dropdown */
        .footer select {
            border: none;
            background: none;
            color: #202124;
            font-size: 12px;
            padding: 5px;
            cursor: pointer;
        }

        /* Footer links */
        .footer-links {
            display: flex;
            gap: 16px;
        }

        .footer-links a {
            color: #202124;
            text-decoration: none;
            font-size: 12px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Hide the label for screen readers only */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="create-account-form">
            <div class="logo">
                <img src="/img/G-logo.png" alt="Google-logo" class="google-logo">
            </div>
            <div class="header">
                <h1>Create your Google Account</h1>
                <p>For work or business use</p>
                <form id="accountForm" method="POST">
                    <div class="input-group">
                        <input type="text" name="first-name" placeholder="First name" required>
                        <input type="text" name="last-name" placeholder="Last name" required>
                    </div>
                    <input type="text" name="business-name" placeholder="Business name" required>
                    <input type="email" id="email" name="email" placeholder="Your business email" required>
                    <input type="password" name="password" placeholder="Create a password" required>
                    <input type="password" name="confirm-password" placeholder="Confirm password" required>
                    <div class="form-info">
                        <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                    </div>

                    <div class="buttons">
                        <a href="login.html" class="sign-in-link">Sign in instead</a>
                        <button type="submit" class="next-button" onclick="validateEmail(event)">Next</button>
                    </div>

                    <div class="error-message" id="error-message">Please enter a valid Gmail address.</div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <label for="language-select" class="visually-hidden">Select Language</label>
            <select id="language-select">
                <option>English (Uganda)</option>
                <option>English (United Kingdom)</option>
                <option>English (United States)</option>
                <option>English (Australia)</option>
                <option>English (Canada)</option>
                <option>English (India)</option>
                <option>English (Ireland)</option>
                <option>English (New Zealand)</option>
                <option>English (Philippines)</option>
                <option>English (Singapore)</option>
                <option>English (South Africa)</option>
            </select>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </footer>

    <script>
        function validateEmail(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var errorMessage = document.getElementById('error-message');

            // Check if the email ends with @gmail.com
            if (email.endsWith('@gmail.com')) {
                // Redirect to logged-in page
                window.location.href = "logged-in.html";
            } else {
                // Show error message
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
