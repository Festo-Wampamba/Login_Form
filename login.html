<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="card">
                <div class="logo">
                    <img src="/img/Google.png" alt="Google">
                </div>
                <h1>Sign in</h1>
                <span>Use your Google Account</span>
                <div class="form">
                <input type="text" placeholder="Email or phone" aria-label="Email or phone">
                <a href="#" class="forgot-email">Forgot email?</a>
                <p class="guest-mode">Not your computer? Use Guest mode to sign in privately.</p>
                <a href="#" class="learn-more">Learn more about using Guest mode</a>
                </div>
                <div class="button-container">
                    <a href="#" class="create-account">Create account</a>
                    <button class="next-button">Next</button>
                </div>
            </div>
        </div>
        <footer>
            <div class="language-select">
                <select aria-label="Change language">
                    <option value="en-UG" selected>English (Uganda)</option>
                    <option value="en-US">English (United States)</option>
                    <option value="en-GB">English (United Kingdom)</option>
                    <option value="en-CA">English (Canada)</option>
                    <option value="en-AU">English (Australia)</option>
                    <option value="en-NZ">English (New Zealand)</option>
                    <option value="en-IE">English (Ireland)</option>
                    <option value="en-ZA">English (South Africa)</option>
                    <option value="en-JM">English (Jamaica)</option>
                    <option value="en-BZ">English (Belize)</option>
                    <option value="en-TT">English (Trinidad and Tobago)</option>
                </select>
            </div>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </footer>
    </div>
</body>
</html>
