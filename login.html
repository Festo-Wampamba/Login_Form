<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="create-account.css">
    <title>Login_Form</title>
</head>
<body>
    <div class="container">
        <div class="login_form">
            <div class="logo">
                <img src="/img/G-logo.png" alt="Google-logo" class="google-logo">
            </div>
            <div class="header">
                <h1>Sign in</h1>
                <p>Use your Google Account</p>
                <form action="#" method="POST">
                    <input type="text" name="email" placeholder="Email or phone" required>
                    <a href="#" class="forgot-email">Forgot email?</a>
                    <div class="guest-mode">
                        <p>Not your computer? Use Guest mode to sign in privately.</p>
                        <a href="#">Learn more about using Guest mode</a>
                    </div>

                    <!-- Buttons section -->
                    <div class="buttons">
                        <a href="#" class="create-account" onclick="showAccountTypeDropdown(event)">Create account</a>
                        <button type="submit" class="next-button">Next</button>
                    </div>

                    <!-- Account Type Dropdown (Initially Hidden) -->
                    <div class="account-type-dropdown" id="account-type-dropdown">
                        <label for="account-type">Choose Account Type:</label>
                        <select id="account-type" onchange="navigateToCreateAccount()">
                            <option value="" disabled selected>Select account type</option>
                            <option value="personal">For my personal use</option>
                            <option value="child">For my child</option>
                            <option value="business">For work or my business</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <label for="language-select" class="visually-hidden">Select Language</label>
            <select id="language-select">
                <option>English (Uganda)</option>
                <option>English (United Kingdom)</option>
                <option>English (United States)</option>
                <option>English (Australia)</option>
                <option>English (Canada)</option>
                <option>English (India)</option>
                <option>English (Ireland)</option>
                <option>English (New Zealand)</option>
                <option>English (Philippines)</option>
                <option>English (Singapore)</option>
                <option>English (South Africa)</option>
            </select>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </footer>

    <footer1 class="footer1">
        <div class="footer1-content">
            <p>Designed and customised by <strong>Festo Wampamba</strong>, All rights reserved Â© 2024</p>
        </div>
    </footer1>

    <!-- JavaScript to handle the dropdown and navigation -->
    <script>
        function showAccountTypeDropdown(event) {
            event.preventDefault(); // Prevent default link behavior
            var dropdown = document.getElementById('account-type-dropdown');
            dropdown.style.display = 'block'; // Show the dropdown
        }

        function navigateToCreateAccount() {
            var accountType = document.getElementById("account-type").value;
            if (accountType) {
                // Redirect based on account type (modify URLs accordingly)
                if (accountType === "personal") {
                    window.location.href = "create-account-personal.html";
                } else if (accountType === "child") {
                    window.location.href = "create-account-child.html";
                } else if (accountType === "business") {
                    window.location.href = "create-account-business.html";
                }
            }
        }
    </script>
</body>
</html>
