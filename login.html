<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="create-account.css">
    <title>Login_Form</title>
</head>
<body>
    <div class="container">
        <div class="login_form">
            <div class="logo">
                <img src="/img/G-logo.png" alt="Google-logo" class="google-logo">
            </div>
            <div class="header">
                <h1>Sign in</h1>
                <p>Use your Google Account</p>
                <form action="#" method="POST">
                    <input type="text" name="email" placeholder="Email or phone" required>
                    <a href="#" class="forgot-email">Forgot email?</a>
                    <div class="guest-mode">
                        <p>Not your computer? Use Guest mode to sign in privately.</p>
                        <a href="#">Learn more about using Guest mode</a>
                    </div>
                    <div class="buttons">
                        <a href="create-account.html" class="create-account">Create account</a>
                        <button type="submit" class="next-button">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <label for="language-select" class="visually-hidden">Select Language</label>
            <select id="language-select">
                <option>English (Uganda)</option>
                <option>English (United Kingdom)</option>
                <option>English (United States)</option>
                <option>English (Australia)</option>
                <option>English (Canada)</option>
                <option>English (India)</option>
                <option>English (Ireland)</option>
                <option>English (New Zealand)</option>
                <option>English (Philippines)</option>
                <option>English (Singapore)</option>
                <option>English (South Africa)</option>
            </select>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </footer>
</body>
</html>
