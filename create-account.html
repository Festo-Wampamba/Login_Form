<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-account.css">
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <div class="create-account-form">
            <div class="logo">
                <img src="/img/G-logo.png" alt="Google-logo" class="google-logo">
            </div>
            <div class="header">
                <h1>Create your Google Account</h1>
                <p>to continue to Gmail</p>
                <form action="#" method="POST">
                    <div class="input-group">
                        <input type="text" name="first-name" placeholder="First name" required>
                        <input type="text" name="last-name" placeholder="Last name" required>
                    </div>
                    <input type="email" name="email" placeholder="Your email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                    <div class="form-info">
                        <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                    </div>
                    <div class="buttons">
                        <a href="login.html" class="sign-in-link">Sign in instead</a>
                        <button type="submit" class="next-button">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <label for="language-select" class="visually-hidden">Select Language</label>
            <select id="language-select">
                <option>English (Uganda)</option>
                <option>English (United Kingdom)</option>
                <option>English (United States)</option>
                <option>English (Australia)</option>
                <option>English (Canada)</option>
                <option>English (India)</option>
                <option>English (Ireland)</option>
                <option>English (New Zealand)</option>
                <option>English (Philippines)</option>
                <option>English (Singapore)</option>
                <option>English (South Africa)</option>
            </select>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </footer>
</body>
</html>
